<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./Tic.css" type="text/css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="playboard">
        <div class="coin" id="c0"></div>
        <div class="coin" id="c1"></div>
        <div class="coin" id="c2"></div>
        <div class="coin" id="c3"></div>
        <div class="coin" id="c4"></div>
        <div class="coin" id="c5"></div>
        <div class="coin" id="c6"></div>
        <div class="coin" id="c7"></div>
        <div class="coin" id="c8"></div>
    </div>
    <div id="result"></div>
    <div id="again">Reset</div>
    <script src="./Tic.js"></script>
</body>
</html>
